<ion-view title="Cadastro">
    <ion-content padding="'true'" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Nome</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Senha</span>
                    <input type="text" placeholder="">
                </label>
            </ion-list>
            <label class="item item-select">
                <span class="input-label">Empresa</span>
                <select></select>
            </label>
            <label class="item item-input">
                <span class="input-label">Data de nascimento</span>
                <input type="date" placeholder="">
            </label>
            <a menu-close="" href="#/dashboard" class="button button-stable button-block ">Cadastrar</a>
        </form>
    </ion-content>
</ion-view>
